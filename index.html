<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPN Health Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f4f9f4; color: #333; padding: 2rem; }
    h1 { text-align: center; color: #2c3e50; }
    .card {
      background: #fff; padding: 1rem; margin: 1rem auto;
      border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .status-success { color: green; font-weight: bold; }
    .status-vpn_failed, .status-roundcube_failed { color: red; font-weight: bold; }
    dt { font-weight: bold; margin-top: 0.5rem; }
    dd { margin: 0 0 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>VPN Health Dashboard</h1>
  <div class="card">
    <dl>
      <dt>Overall Status</dt>
      <dd class="status-success">success</dd>
      <dt>Checked At</dt>
      <dd>2025-07-14T34:00:00Z</dd>
      <dt>Details</dt>
      <dd>VPN: ✅ Connected</dd>
      <dd>Roundcube: ✅ Login successful</dd>
    </dl>
  </div>
</body>
</html>
