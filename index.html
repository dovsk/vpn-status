<!DOCTYPE html>
<html>
<head>
  <title>VPN Cert Expiry</title>
</head>
<body>
  <h1>VPN Cert Expiry Status</h1>
  <pre id="json"></pre>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('json').textContent = JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
